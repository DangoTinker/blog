<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head lang="en">
  <meta charset="UTF-8">
  <title>文章列表</title>
  <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/footer.css">
  <link rel="stylesheet" href="../static/css/blog.css">
  <link rel="stylesheet" href="../static/css/admin.css">
  <script src="//cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="./list.html">Lorem 的博客</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="homepage.html">首页</a></li>
        <li><a href="#">最近</a></li>
        <li><a href="#">归档</a></li>
        <li><a href="#">关于</a></li>
      </ul>
      <form class="navbar-form navbar-right">
        <input type="text" class="form-control" placeholder="搜索...">
      </form>
    </div>
  </div>
</nav>

<div class="container">

  <div class="page-header">
<!--    <div class="flash"-->
<!--         th:unless="${#strings.isEmpty(message)}"-->
<!--         th:text="${message}">-->
    <div class="alert alert-success" th:unless="${#strings.isEmpty(message)}">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Ha!</strong> 注册成功了,开始创建你的博客吧!
    </div>

    <div class="alert alert-success" th:unless="${#strings.isEmpty(Flash)}">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
      <strong>Ha!</strong> 删除成功
    </div>


<!--    </div>-->
    <h1 class="blog-title">Lorem 的博客
      <small class="blog-description">Mi nunc congue nunc, ante felis vestibulum bibendum.</small>
    </h1>
  </div>
  <div>
    <a href="#" class="btn btn-primary blog-post-create-btn">创建新博客</a>
  </div>
  <div class="row">

    <div class="table-responsive blog-post-list">
      <table class="table table-striped blog-post-list-table">
        <thead>
        <tr>
          <th>文章标题</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="blog-post" th:each="blog: ${blogs}">
          <td class="blog-post-title" th:text="${blog.title}" th:href="@{'/blogs/' + ${blog.id}}">Vel volutpat dictum sagittis lacus</td>
          <td class="blog-post-create-date" th:text="${#dates.format(blog.createdTime, 'yyyy-MM-dd')}">2015年2月3日</td>
          <td>
            <a class="edit" th:href="@{'/blogs/'+${blog.id}+'/edit'}">编辑</a>
            <form class="blog-post-delete-form" th:action="@{'/blogs/'+${blog.id}}" method="post" onsubmit="return confirm('确定要删除这篇文章吗？');">
              <input type="hidden" name="_method" value="delete">
              <button type="submit" class="delete">删除</button>
            </form>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <nav>
      <ul class="pager">
        <li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> 上一页</a></li>
        <li class="next"><a href="#">下一页 <span aria-hidden="true">&rarr;</span></a></li>
      </ul>
    </nav>

  </div>

</div>

</body>
</html>
